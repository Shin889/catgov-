
<!-- wp:html -->
<style>
.file-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  padding: 40px 20px;
}

.file-item {
  background: #0066cc;
  border-radius: 6px;
  width: 100%;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  overflow: hidden;
  border: 1px solid #ddd;
  cursor: pointer;
  transition: background 0.2s ease;
}

.file-item:hover {
  background: #005bb5;
}

.file-header {
  padding: 15px;
  font-weight: bold;
  text-align: center;
  color: white;
  text-decoration: underline;
}

/* Certificate section */
.certificate-grid {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  padding: 40px 20px;
  background: white;
}

.certificate-item {
  text-align: center;
  max-width: 250px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.certificate-item:hover {
  transform: scale(1.05);
}

.certificate-item img {
  width: 100%;
  height: auto;
  border: 1px solid #ddd;
  border-radius: 4px;
}

.certificate-caption {
  margin-top: 5px;
  font-size: 0.9rem;
  color: black;
  font-weight: bold;
  text-decoration: underline;
}

/* Modal Styles */
.modal {
  display: none; 
  position: fixed;
  z-index: 9999;
  padding-top: 60px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto; 
  background-color: rgba(0,0,0,0.8);
}

.modal-content {
  margin: auto;
  display: block;
  max-width: 80%;
  max-height: 80%;
}

.modal-caption {
  margin: 15px auto;
  text-align: center;
  color: white;
  font-size: 1.2rem;
}

.modal-close {
  position: absolute;
  top: 20px;
  right: 40px;
  color: white;
  font-size: 35px;
  font-weight: bold;
  cursor: pointer;
}
</style>

<!-- Certificates Section -->
<div class="certificate-grid">
  <div class="certificate-item" data-img="/~happyimartph/wp-content/uploads/2025/10/oiujh.png" data-caption="Statement of Fund Operation Covering the Period from January 1, 2024 - December 31, 2024">
    <img src="/~happyimartph/wp-content/uploads/2025/10/oiujh.png" alt="Certificate 1">
    <div class="certificate-caption">Statement of Fund Operation Covering the Period from January 1, 2024 - December 31, 2024</div>
  </div>
</div>

<!-- Modal -->
<div id="imgModal" class="modal">
  <span class="modal-close">&times;</span>
  <img class="modal-content" id="modalImage">
  <div class="modal-caption" id="modalCaption"></div>
</div>

<script>
document.querySelectorAll('.file-item').forEach(item => {
  item.addEventListener('click', () => {
    const url = item.getAttribute('data-url');
    if (url) {
      window.open(url, '_blank');
    }
  });
});

const modal = document.getElementById("imgModal");
const modalImg = document.getElementById("modalImage");
const modalCaption = document.getElementById("modalCaption");
const closeBtn = document.querySelector(".modal-close");

document.querySelectorAll('.certificate-item').forEach(item => {
  item.addEventListener('click', () => {
    const imgSrc = item.getAttribute('data-img');
    const captionText = item.getAttribute('data-caption');
    modal.style.display = "block";
    modalImg.src = imgSrc;
    modalCaption.textContent = captionText;
  });
});

closeBtn.onclick = function() {
  modal.style.display = "none";
}

modal.onclick = function(e) {
  if (e.target === modal) {
    modal.style.display = "none";
  }
}
</script>
<!-- /wp:html -->
